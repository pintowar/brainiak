apply plugin: 'scala'
apply plugin: 'idea'
//apply plugin: 'application'
apply from: 'http://dl.bintray.com/content/shemnon/javafx-gradle/8.1.0/javafx.plugin'

//mainClassName = "brainiak.MainUI"

javafx {
    appID '8-puzzle Brainiak'
    appName '8-puzzle Brainiak'
    mainClass = "brainiak.MainUI"
    systemProperties = [ 'prism.disableRegionCaching':'true' ]
}

repositories{
    mavenCentral()
    jcenter()
}

dependencies{
    compile "org.scala-lang:scala-library:2.11.2"
    compile "org.scalafx:scalafx_2.10:1.0.0-M7"
    compile "com.netflix.rxjava:rxjava-scala:0.20.4"
    testCompile "junit:junit:4.11"
    testCompile "org.scalatest:scalatest:1.9.1"
}
